<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>
<body>

<h1> 나는 test2. html 이다. </h1>

<h2> 여기 밑에 replace해서 b.html 들어올꺼야</h2>
<div th:replace="~{b}"></div> 

<!-- ~{}안에는 조각의 이름 -->


<h2> 여기 밑에 include해서 a.html 들어올꺼야</h2>
<div th:include="~{a}">
하하하
</div>





</body>
</html>
